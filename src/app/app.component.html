<mat-toolbar color="primary" class="example-toolbar">
   <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Skynet AI</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-sidenav-container style="height: calc(100% - 64px); margin: 0;">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" style="width: 240px">
    <mat-nav-list dense>
      <mat-list-item style="font-size: 18px;"(click)="sidenav.toggle()" routerLink="#"><mat-icon>dashboard</mat-icon>Dashboard</mat-list-item>
      
    </mat-nav-list>

  </mat-sidenav>



  <mat-sidenav-content>
    <router-outlet>
        <div class="example-sidenav-content">
            Account Component
        </div>
    </router-outlet>
</mat-sidenav-content>

</mat-sidenav-container>
