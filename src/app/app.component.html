<mat-toolbar color="primary" class="example-toolbar">
   <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Skynet AI</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-sidenav-container style="height: calc(100% - 64px); margin: 0;">
  <mat-sidenav #sidenav mode="over" [class.mat-elevation-z4]="true" style="width: 240px">
    <mat-nav-list dense>
      <mat-list-item (click)="sidenav.toggle()" routerLink="mundakayam"><mat-icon>book</mat-icon>Mundakayam</mat-list-item>
      <mat-list-item (click)="sidenav.toggle()" routerLink="kannimala"><mat-icon>book</mat-icon>Kannimala</mat-list-item>
      <mat-list-item (click)="sidenav.toggle()" routerLink="manimala"><mat-icon>book</mat-icon>Manimala</mat-list-item>
    </mat-nav-list>

  </mat-sidenav>



  <mat-sidenav-content class="example-sidenav-content">
    <router-outlet></router-outlet>
</mat-sidenav-content>

</mat-sidenav-container>
